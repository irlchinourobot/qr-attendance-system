    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ★★★ 追加：600秒（10分）ごとにページを自動更新し、Renderサーバーのスリープを防ぐ ★★★ -->
        <meta http-equiv="refresh" content="600">
        <title>本日の出欠QRコード</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: sans-serif;
                flex-direction: column;
            }
            .container {
                text-align: center;
                padding: 40px;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            img {
                width: 300px;
                height: 300px;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>本日の出欠QRコード</h1>
            <!-- このimgタグがサーバーの /qr_image.png を直接呼び出す -->
            <img src="/qr_image.png" alt="Attendance QR Code">
            <p>スマートフォンでスキャンしてください</p>
        </div>
    </body>
    </html>
