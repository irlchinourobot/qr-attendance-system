<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 5分ごとにページを自動更新して、新しいQRコードを読み込む -->
    <meta http-equiv="refresh" content="300">
    <title>本日の出欠QRコード</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        img {
            max-width: 80vw;
            max-height: 60vh;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
        p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>本日の出欠QRコード</h1>
        <!-- Flaskから渡されたURLを画像のソースに設定 -->
        <img src="{{ qr_code_url }}" alt="Attendance QR Code">
        <p>スマートフォンでスキャンしてください</p>
    </div>
</body>
</html>
